<body>
    <main class="main">
        <form action="https://php.embluemail.com/Integraciones/form_events/emblue_events.php" method="POST" class="formulario">     <!-- siempre se usa esta linea no modificar -->
            <div class="fornulario_seccion_1">
                <img src="assets/images/mundoejecutivo.png" alt="Mundo Ejecutivo" title="Mundo Ejecutivo" class="imagen_formulario">
            </div>
            <div class="fornulario_seccion_2">
                <p class="texto_titulo">FORMA PARTE DE LA CONVERSACIÓN</p>
                <div class="marco">
                    <input type="text" name="nombre" class="input_2" placeholder="NOMBRE COMPLETO" required>
                    <input type="email" name="email" class="input_2" placeholder="CORREO ELECTRÓNICO" required>

                    <input type="text" name="telefono" class="input_2" placeholder="TELÉFONO" required>
                    <input type="text" name="empresa" class="input_2 ajuste" placeholder="EMPRESA" required>

                    <input type="text" name="cargo" class="input_2 ajuste" placeholder="CARGO" required>
                    <select name="sector" class="input_2" required>
                        <option value="" disabled selected>SECTOR DE TU EMPRESA</option>
                        <option value="Automotriz">Automotriz</option>
                        <option value="Tecnología">Tecnología</option>
                        <option value="Finanzas">Finanzas</option>
                        <option value="Mercadotecnia">Mercadotecnia</option>
                        <option value="E-commerce">E-commerce</option>
                    </select>

                    <div class="contenedor_box">                     
                        <div class="contenedor_universal">
                            <input type="checkbox" id="empresas" value="empresas" name="empresas" class="input_3" >
                            <label for="empresas" class="label"> Empresas</label>
                        </div>
    
                        <div class="contenedor_universal">
                            <input type="checkbox" id="economia_negocios" value="economia_negocios" name="economia_negocios" class="input_3" >
                            <label for="economia_negocios" class="label"> Economia y Negocios</label>
                        </div>
    
                        <div class="contenedor_universal">
                            <input type="checkbox" id="actualidad" value="actualidad" name="actualidad" class="input_3" >
                            <label for="actualidad" class="label"> Actualidad</label>
                        </div>
    
                        <div class="contenedor_universal">
                            <input type="checkbox" id="economia_finanzas" value="economia_finanzas" name="economia_finanzas" class="input_3" >
                            <label for="Economia Finanzas" class="label"> Economia y Finanzas</label>
                        </div>
    
                        <div class="contenedor_universal">
                            <input type="checkbox" id="internacional" value="internacional" name="internacional" class="input_3" >
                            <label for="Economia Finanzas" class="label"> Internacional</label>
                        </div>
    
                        <div class="contenedor_universal">
                            <input type="checkbox" id="mujer_ejecutiva" value="mujer_ejecutiva" name="mujer_ejecutiva" class="input_3" >
                            <label for="mujer_ejecutiva" class="label"> Mujer Ejecutiva</label>
                        </div>
    
                        <div class="contenedor_universal">
                            <input type="checkbox" id="politica" value="politica" name="politica" class="input_3" >
                            <label for="politica" class="label"> Politica</label>
                        </div>
                    </div>

                    <div class="conteendor_boton">
                        <input type="submit" value="Enviar" class="submit">
                    </div>

                    <input type="hidden" placeholder="formulario-suscriptores" value="formulario-suscriptores" name="evento" />    <!-- cambia nombre de evento  -->
                    <input type="hidden" name="token" value="25a91aa11d0443c1ace59204a43c71d8" />
                    <input type="hidden" name="redir" value="https://issuu.com/mundoeje/docs/only55_web" />
                </div>
            </div>
        </form>
    </main>
</body>
</html>
